    let currentStream = null;
    let scannerAtivo = false;
    let scannerTimeout;

    function buscarProduto(valor = null) {
      const entrada = valor || document.getElementById("codigoInput").value.trim().toLowerCase();
      const infoDiv = document.getElementById("infoProduto");
      const statusDiv = document.getElementById("statusMensagem");

      if (!entrada) {
        infoDiv.innerHTML = `<p>‚ùå Digite um c√≥digo ou nome de produto.</p>`;
        return;
      }

      const produto = produtos.find(p =>
        p.codigo === entrada || p.nome.toLowerCase().includes(entrada)
      );

      if (produto) {
        statusDiv.innerHTML = "";
        infoDiv.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p><strong>Tempo de decomposi√ß√£o:</strong> ${produto.decomposicao}</p>
          <h3>üí° Alternativas sustent√°veis:</h3>
          <div class="sugestoes">
            ${produto.sugestoes.map(s => `
              <div class="sugestao">
                <img src="${s.imagem}" alt="${s.nome}">
                <p><strong>${s.nome}</strong></p>
                <p>üí∞ ${s.preco}</p>
                <a href="${s.link}" target="_blank">üîó Comprar</a>
              </div>
            `).join("")}
          </div>
        `;
      } else {
        infoDiv.innerHTML = `<p>‚ùå Produto n√£o encontrado.</p>`;
      }
    }

    function pararCamera() {
      if (scannerAtivo) {
        Quagga.stop();
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        document.getElementById("video-container").style.display = "none";
        document.getElementById("botaoParar").style.display = "none";
        document.getElementById("statusMensagem").textContent = "";
        scannerAtivo = false;
        clearTimeout(scannerTimeout);
      }
    }

    function iniciarScanner() {
  const video = document.getElementById("video");
  const videoContainer = document.getElementById("video-container");
  const statusDiv = document.getElementById("statusMensagem");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(stream => {
    currentStream = stream;
    video.srcObject = stream;
    videoContainer.style.display = "block";
    document.getElementById("botaoParar").style.display = "inline-block";
    statusDiv.textContent = "üîç Escaneando... aponte para o c√≥digo de barras";

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: video,
        constraints: {
          width: { ideal: 640 },
          height: { ideal: 480 },
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["ean_reader"], // Somente EAN (como usado no Brasil)
      },
      locate: true, // ajuda a melhorar a detec√ß√£o
    }, err => {
      if (err) {
        console.error("Erro ao iniciar Quagga:", err);
        statusDiv.textContent = "Erro ao iniciar o scanner.";
        return;
      }
      Quagga.start();
      scannerAtivo = true;

      scannerTimeout = setTimeout(() => {
        if (scannerAtivo) {
          statusDiv.textContent = "‚ö†Ô∏è Nenhum c√≥digo detectado. Tente novamente.";
        }
      }, 10000); // 10 segundos
    });

    Quagga.onDetected(result => {
      const codigo = result.codeResult.code;
      const valido = /^[0-9]{12,13}$/.test(codigo); // Garante que √© EAN v√°lido

      if (valido) {
        console.log("C√≥digo detectado:", codigo);
        Quagga.offDetected(); // para n√£o detectar v√°rias vezes
        pararCamera();
        document.getElementById("codigoInput").value = codigo;
        statusDiv.textContent = "‚úÖ C√≥digo lido: " + codigo;
        buscarProduto(codigo);
      } else {
        console.warn("C√≥digo inv√°lido detectado:", codigo);
        statusDiv.textContent = "‚ö†Ô∏è C√≥digo inv√°lido lido, tentando novamente...";
      }
    });

  }).catch(err => {
    console.error("Erro ao acessar c√¢mera:", err);
    alert("Erro ao acessar a c√¢mera: " + err.message);
  });
}
